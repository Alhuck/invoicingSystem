<div>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button>
                <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
            </button>
            <h1>Invoice System </h1>
            <span class="menu-spacer"></span>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav #sidenav opened mode="side" class="sidenav-cls">
            <mat-nav-list>
                <a mat-list-item class="menu-class" [routerLink]="'/dashboard'"> 
                    <i class="material-icons">dashboard</i> Dashboard </a>
                <a mat-list-item class="menu-class" [routerLink]="'/'"> 
                    <i class="material-icons">create_new_folder</i> Invoices </a>
                <a mat-list-item class="menu-class" [routerLink]="'/customer'"> 
                    <i class="material-icons">people</i> Customers </a>
                <a mat-list-item class="menu-class" [routerLink]="'/product'"> 
                    <i class="material-icons">list_alt</i> Products </a>
                <a mat-list-item class="menu-class" [routerLink]="'/config'"> 
                    <i class="material-icons">settings_applications</i> Configurations </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="content-cls">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
